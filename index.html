<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TasteRide - Mouth watery dishes on your doorstep!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #fff3e0, #ffe0b2);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #ff7043;
      color: white;
      padding: 30px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-family: 'Pacifico', cursive;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .filters {
      background: #fff8e1;
      padding: 20px 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      font-weight: bold;
    }
    .filters label {
      margin-right: 5px;
    }
    select {
      padding: 10px 15px;
      border: 2px solid #ff7043;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff3e0;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }
    .menu-item {
      background: #fff;
      border: 3px solid #ffccbc;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      transition: transform 0.2s;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item h3 {
      margin: 10px 0 5px;
      color: #e64a19;
      font-weight: 700;
    }
    .menu-item p {
      margin: 0;
      color: #555;
    }
    .menu-item button {
      margin-top: 10px;
      padding: 8px 14px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .cart {
      background: #ffe0b2;
      margin: 30px auto;
      padding: 25px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .cart h2 {
      color: #d84315;
    }
    .cart ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    .cart li {
      margin-bottom: 6px;
    }
    .cart button {
      background: #d84315;
      padding: 12px 20px;
      color: white;
      border: none;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .offers {
      margin-top: 20px;
      background: #fbe9e7;
      padding: 10px;
      font-weight: bold;
      color: #bf360c;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è TasteRide</h1>
    <p>Mouth watery dishes on your doorstep!</p>
  </header>

  <section class="filters">
    <label>Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="veg">Veg</option>
      <option value="nonveg">Non-Veg</option>
    </select>
    <label>Cuisine:</label>
    <select id="cuisineFilter">
      <option value="all">All Cuisine</option>
      <option value="indian">Indian</option>
      <option value="italian">Italian</option>
      <option value="chinese">Chinese</option>
    </select>
    <label>Type:</label>
    <select id="typeFilter">
      <option value="all">All Types</option>
      <option value="starter">Starters</option>
      <option value="main">Main Course</option>
      <option value="drink">Drinks</option>
    </select>
  </section>

  <section class="menu" id="menu"></section>

  <section class="cart">
    <h2>üõí Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> ‚Çπ<span id="total">0</span></p>
    <p><strong>You saved:</strong> ‚Çπ<span id="savings">0</span></p>
    <div class="offers" id="offersBox"></div>
    <button onclick="clearCart()">Clear Cart</button>
  </section>

  <script>
    const items = [
      { name: 'Paneer Tikka', price: 150, category: 'veg', cuisine: 'indian', type: 'starter' },
      { name: 'Chicken Wings', price: 180, category: 'nonveg', cuisine: 'indian', type: 'starter' },
      { name: 'Pizza', price: 250, category: 'veg', cuisine: 'italian', type: 'main' },
      { name: 'Coke', price: 50, category: 'veg', cuisine: 'all', type: 'drink' },
      { name: 'Manchurian', price: 140, category: 'veg', cuisine: 'chinese', type: 'main' },
      { name: 'Butter Chicken', price: 260, category: 'nonveg', cuisine: 'indian', type: 'main' },
    ];

    const menu = document.getElementById('menu');
    const cartList = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');
    const savingsDisplay = document.getElementById('savings');
    const offersBox = document.getElementById('offersBox');

    let cart = [];

    function displayMenu() {
      menu.innerHTML = '';
      const category = document.getElementById('categoryFilter').value;
      const cuisine = document.getElementById('cuisineFilter').value;
      const type = document.getElementById('typeFilter').value;

      items.forEach(item => {
        if ((category === 'all' || item.category === category) &&
            (cuisine === 'all' || item.cuisine === cuisine) &&
            (type === 'all' || item.type === type)) {
          const div = document.createElement('div');
          div.className = 'menu-item';
          div.innerHTML = `
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
            <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
          `;
          menu.appendChild(div);
        }
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      cartList.innerHTML = '';
      let total = 0;
      let savings = 0;
      let pizzaCount = 0;

      cart.forEach(({ name, price }) => {
        if (name === 'Pizza') pizzaCount++;
        const li = document.createElement('li');
        li.textContent = `${name} - ‚Çπ${price}`;
        cartList.appendChild(li);
        total += price;
      });

      // Offers
      offersBox.innerHTML = '';
      if (pizzaCount >= 2) {
        cartList.innerHTML += `<li>Coke (Free Offer) - ‚Çπ0</li>`;
        offersBox.innerHTML += 'üéÅ Free Coke added for 2+ pizzas!<br>';
      }

      if (total > 500) {
        savings += 100;
        total -= 100;
        offersBox.innerHTML += 'üí∏ ‚Çπ100 discount applied on orders above ‚Çπ500!';
      }

      totalDisplay.textContent = total;
      savingsDisplay.textContent = savings;
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    document.getElementById('categoryFilter').addEventListener('change', displayMenu);
    document.getElementById('cuisineFilter').addEventListener('change', displayMenu);
    document.getElementById('typeFilter').addEventListener('change', displayMenu);

    window.onload = displayMenu;
  </script>
</body>
</html>
